network:
    timeout: 5s
    retries: 1
    dns_servers:
        - 8.8.8.8
        - 1.1.1.1
tls:
    minversion: 771
    maxversion: 772
    ciphersuites: []
    servername: ""
    nextprotos: []
concurrency:
    max_concurrent: 12
    check_timeout: 5s
    cache_ttl: 5m0s
output:
    color: true
    verbose: false
    format: table
cache:
    dns_enabled: true
    result_enabled: true
    ttl: 5m0s
    max_size: 1000
batch:
    stream_output: false
    progress_bar: true
    report_format: text
    timeout: 30s
